sudo: required
services:
- docker
matrix:
  include:
  - language: ruby
    before_install:
    - gem install bundler -v '2.0.2'
    rvm:
    - 2.6.3@launch-base --create
    install:
    - bin/setup
    script:
    - bin/ci
    addons:
      chrome: stable
  - language: node_js
    node_js:
    - '8'
    script:
    - npm run test-eslint
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: launch_base
  on:
    branch: master
    tags: true
    repo: kabisa/launch-base
