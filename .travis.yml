sudo: required
matrix:
  include:
    - language: ruby
      before_install:
        - rvm gemset create launch-base
        - gem install bundler
      rvm:
        - 2.5.1@launch-base
      install:
        - bin/setup
      script:
        - bin/ci
    - language: node_js
      node_js:
        - "8"
      script:
        -  npm run test-eslint
